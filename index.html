<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Onni Raappana - Resume</title>
        <link rel="stylesheet" href="css/style.css"> <!-- all css -->
        <link rel="stylesheet" href="font/stylesheet.css"> <!-- font -->
<!--just a test for webhook-->
    </head>
    <body>
        <div class="upBar">
            <div class="nothingForNow">
                <div class="name">
                    <h4>ONNI RAAPPANA</h4>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="mainTop">
                <div class="main-view">
                    <div class="pro">
                        <button id="project">PROJECTS</button>
                    </div>
                    <div class="ab">
                        <button id="about">ABOUT</button>
                    </div>
                    <div class="con">
                        <button id="contact">CONTACT</button>
                    </div>
                </div>
            </div>
            <div class="arrow-down"></div>
            <div id="project-page" class="project">
                <div class="proTitle">
                    <h1>PROJECTS</h1>
                </div>
            </div>
            <div id="about-page" class="about">
                <div class="abTitle">
                    <h1>ABOUT</h1>
                </div>
            </div>
            <div id="contact-page" class="contact">
                <div class="conTitle">
                    <h1>CONTACT</h1>
                </div>
                <div class="form-placeholder">
                    <div class="form-bg">
                        <div class="form">
                            <form id="contact-form">
                                <label for="email">Email:</label>
                                <input type="text" id="email" name="email" autocomplete="email" placeholder="example@gmail.com" required>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" autocomplete="name" placeholder="Jack Meoff" required>
                                <label for="message">Message:</label>
                                <textarea id="message" name="message" rows="4" placeholder="Type your message here..." required></textarea>
                            </form>
                        </div>
                        <button id="send" class="send-button" role="button" type="button">SEND</button>
                        <p id="error-message" class="error">---</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="fadeBottom"></div> <!-- solely to get a fade going -->
        <div class="info">
            <div class="detailPlaceholder">
                <img id="mail" src="./images/whitegmail.png" alt="mail" width="20" height="15">
                <img id="linkedin" src="./images/linkedin-white.png" alt="linkedin" height="20">
                <img id="github" src="./images/github-mark-white.png" alt="github" height="20">
            </div>
        </div>

<!-- SCRIPTS -->
<script src="/js/allJavaS.js"></script>
<script src="/js/mailDiscord.js"></script>
</body>


</html>
